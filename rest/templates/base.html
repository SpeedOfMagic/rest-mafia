<!DOCTYPE HTML>
<html lang="en" style="height=100%">
<head>
    <title>REST-mafia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid" style="display: flex; min-height: 100vh; flex-direction: column;">
    <header>
        <div><a href="/" style="color: black; text-decoration: none">
            <p style="float: left;"><img src="/ico.png" width="60"/></p>
            <h1>REST-mafia</h1>
        </a></div>
    </header>
    <nav>
        <div class="btn-group w-100" role="group">
          <a href="/" type="button" class="btn btn-primary">Home page</a>
          <a href="/all_profiles" type="button" class="btn btn-secondary">View all profiles</a>
          {% if authorized_login %}
              <a href="/profile/{{authorized_login}}" type="button" class="btn btn-warning">{{authorized_login}}</a>
              <a href="/logout" type="button" class="btn btn-danger">Logout</a>
          {% else %}
              <a href="/register" type="button" class="btn btn-warning">Register</a>
              <a href="/authorize" type="button" class="btn btn-danger">Authorize</a>
          {% endif %}
        </div>
    </nav>
    <main style="flex: 1">
        {main}
    </main>
    <footer style="height=100px">
        <div>
            <hr/>
            <p>REST-mafia (c) Copyright 2022 Daniil Vasilev</p>
        </div>
    </footer>
</body>
</html>
