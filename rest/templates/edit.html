<h1 class="text-center times-new-roman huge">Edit profile of {{ login }}</h1>
<hr/>
<h3>Write information you wish to update. Fields without information will be ignored.</h3>
<form method="post" enctype="multipart/form-data">
    <input name="password" type="password" class="form-control" placeholder="Password"/>
    <input name="name" type="text" class="form-control" placeholder="Name"/>
    <input name="gender" type="text" class="form-control" placeholder="Gender"/>
    <input name="mail" type="text" class="form-control" placeholder="Mail"/>
    You can also set a new image:
    <input name="image" type="file" class="form-control" accept="image/png"/>
    <input type="submit" class="form-control">
</form>
